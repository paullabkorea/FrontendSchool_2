<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            background-color: red;
            height: 150px;
        }

        p:nth-child(1) {
            display: inline-block;
            background-color: blue;
            height: 100px;
        }

        p:nth-child(2) {
            display: inline-block;
            background-color: blue;
            height: 200px;
        }

        p:nth-child(3) {
            display: inline-block;
            background-color: blue;
            height: 300px;
        }
    </style>
</head>
<body>
    div>p{hello world}*3
    <div>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
    </div>
</body>
</html>
