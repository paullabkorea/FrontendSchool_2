<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 정리</title>
    <style>
        .container-color {
            background-color: cornsilk;
            border: solid 3px black;
            border-radius: 10px;
            /* height: 500px; */
            margin: 5px;
            padding: 5px;
        }

        .item-color {
            background-color: darkcyan;
            border: solid 3px black;
            border-radius: 10px;
            margin: 5px;
            padding: 5px;
        }

        .container {
            /* 높이에 맞게 stretch */
            display: grid;
            /* grid-template-columns: 200px 500px 200px; */
            /* grid-template-columns: 1fr 2.5fr 1fr; */
            /* grid-template-columns: repeat(3, 1fr); */
            /* grid-template-rows: 200px 500px 200px; */
            /* grid-template-columns: 2fr 2.5fr 1fr; */
            /* grid-template-rows: repeat(3, minmax(200px, auto)); */
            /* auto rows의 경우 더 다양한 값들이 올 수 있습니다. 그러나 IE 11 미지원 */
            grid-auto-rows: 200px;
            /* grid-gap 그러나 IE 11 미지원 */
            /* gap: 20px; */
            /* row-gap: 20px; */
            column-gap: 20px;
        }
        /* 
            그리드 트랙 : 행 또는 열,
            그리드 셀 : 한 칸
            그리드 라인 : 셀 구분 선
        */
    </style>
</head>
<body>
    <div class="container-color container">
        <div class="item-color item">Lorem.</div>
        <div class="item-color item">Lorem, ipsum.</div>
        <div class="item-color item">Lorem, ipsum dolor.</div>
        <div class="item-color item">Lorem ipsum dolor sit.</div>
        <div class="item-color item">Lorem.</div>
        <div class="item-color item">Lorem, ipsum.</div>
        <div class="item-color item">Lorem, ipsum dolor.</div>
        <div class="item-color item">Lorem ipsum dolor sit.</div>
    </div>
</body>
</html>
