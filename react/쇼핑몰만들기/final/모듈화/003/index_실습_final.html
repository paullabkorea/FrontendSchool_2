<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 웹 페이지</title>
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="src/style/style.css">
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
        integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script data-plugins="transform-es2015-modules-umd" type="text/babel" src="./data/data.js"></script>
    <script data-plugins="transform-es2015-modules-umd" type="text/babel">
        import { data } from "./data/data.js"
        // console.log(data)

        const Main = () => <h1 class="ir">상품페이지 목록</h1>

        const Card = ({ goods }) => {
            const url = 'http://test.api.weniv.co.kr/' + goods.thumbnailImg
            return (
                <li class="product-item">
                    <div class="product-img">
                        <img src={url} />
                    </div>
                    <strong class="product-name sl-ellipsis">{goods.productName}</strong>
                    <button class="like-btn"></button>
                    <div class="product-price">
                        <strong class="price m-price">{goods.price}<span>원</span></strong>
                    </div>
                </li>
            )
        }

        const Cart = () => <a class='link-btn cart-link' href='#'></a>

        const Product = ({ item }) => {
            //이런 식으로도 가능
            const result = []
            item.forEach(item => {
                result.push(<Card goods={item} key={item.id} />)
            });
            return (
                <main class="product">
                    <ul class="product-list">
                        {result}
                    </ul>
                    <Cart />
                </main>
            )
        }

        const body = (
            <div>
                <Main />
                <Product item={data} />
            </div>
        )

        const domContainer = document.querySelector('#root')
        ReactDOM.render(body, domContainer)
    </script>
</body>

</html>
